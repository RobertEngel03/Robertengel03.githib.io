<!DOCTYPE html>
<html>
<head>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" 
  integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" 
  integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Not Your Average-DEX</title>
</head>
<body style="background-image:;">

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Pokémon Finder</a>
    </nav>
    
    <!-- Jumbotron -->
    <div class="jumbotron text-center">
        <h1 class="display-4" style="color: blue; padding: 8px; border-radius: 10px;">Pokémon Fetcher</h1>
        <p class="lead" style="color: white;">Enter a Pokémon ID or Name to fetch its details from PokéAPI!</p>
        <hr class="my-4">
        <div class="container">
            <input id="pokemonInput" type="text" class="form-control" placeholder="Enter Pokémon ID or Name">
            <button id="fetchPokemonButton" class="btn btn-primary btn-lg mt-3">Pokémon</button>
        </div>
    </div>

    <!-- Pokémon Details Display -->
    <div class="container mt-4">
        <div id="pokemonDetails" class="text-center text-white"></div>
    </div>

    <script>
        // Function to fetch Pokémon data
        async function fetchPokemonData() {
            var input = document.getElementById("pokemonInput").value.trim();
            var url = "https://pokeapi.co/api/v2/pokemon/" + input;

            var detailsDiv = document.getElementById("pokemonDetails");
            detailsDiv.innerHTML = ""; 

            if (!input) {
                detailsDiv.innerHTML = '<p class="text-danger">Please enter a Pokémon ID or Name.</p>';
                return;
            }

            try {
                var response = await fetch(url);
                if (!response.ok) {
                    throw new Error("Pokémon not found. HTTP status: " + response.status);
                }

                var data = await response.json();

                
                var detailsHtml = '<h2>' + data.name.toUpperCase() + '</h2>';
                detailsHtml += '<img src="' + data.sprites.front_default + '" alt="' + data.name + '" class="img-fluid">';
                detailsHtml += '<p><strong>Height:</strong> ' + data.height + '</p>';
                detailsHtml += '<p><strong>Weight:</strong> ' + data.weight + '</p>';
                detailsHtml += '<p><strong>Types:</strong> ' + data.types.map(function(type) {
                    return type.type.name;
                }).join(", ") + '</p>';
                detailsDiv.innerHTML = detailsHtml;
            } catch (error) {
                detailsDiv.innerHTML = '<p class="text-danger">Error: ' + error.message + '</p>';
            }
        }

        // Attach event listener to the button
        document.getElementById("fetchPokemonButton").addEventListener("click", fetchPokemonData);
    </script>
</body>
</html>
