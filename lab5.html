<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form CSC</title>
    <style>
        .hidden { display: none; }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand padding:10px; border-radius:10px ;">Navbar</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="index.html">Home <span class="sr-only"></span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="lab3.html">Lab3</a>
            </li>
            <li>
              <a class="nav-link" href="lab4.html">Lab4</a>
            </li>

    <div class="jumbotron" style="background-color:rgb(145, 145, 145); padding: 8px; border-radius: 10px;">
    <h1 class="display-4" style="color:Blue; padding: 8px; border-radius:10px;">Login</h1>
    <img src="https://wallpaperaccess.com/full/1580037.jpg" width="320" height="330">

    <form onsubmit="handleSubmit(event)">
        <div class="form-row">
            <div class="col-md-4 mb-3">
                <label for="firstName">First Name</label>
                <input type="text" class="form-control" id="firstName" placeholder="FirstName" required>
            </div>

            <div class="col-md-4 mb-3">
                <label for="lastName">Last Name</label>
                <input type="text" class="form-control" id="lastName" placeholder="LastName" required>
            </div>

            <div class="col-md-4 mb-3">
                <label for="email">Email</label>
                <input type="text" class="form-control" id="email" placeholder="Email" required>
            </div>

            <div class="col-md-4 mb-3">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Password" required>
            </div>

            <div class="col-md-4 mb-3">
                <label for="dateOfbirth">Date of Birth</label>
                <input type="text" class="form-control" id="dateOfbirth" placeholder="Date of Birth" required>
            </div>
        </div>

        <button class="btn btn-primary" type="submit">Submit Form</button>
    </form>

    <div id="result" class="hidden mt-4">
        <h2>User Information:</h2>
        <p><strong>Name:</strong> <span id="displayName"></span></p>
        <p><strong>Email:</strong> <span id="displayEmail"></span></p>
        <p><strong>Date of Birth:</strong> <span id="displaydateOfbirth"></span></p>
        <p><strong>Password:</strong> <span id="displayPassword"></span></p>
    </div>

    <script>
        function handleSubmit(event) {
            event.preventDefault();

            // Capture form values
            const user = {
                firstName: document.getElementById("firstName").value.trim(),
                lastName: document.getElementById("lastName").value.trim(),
                email: document.getElementById("email").value.trim(),
                password: document.getElementById("password").value.trim(),
                dob: document.getElementById("dateOfbirth").value.trim(),
            };

            // Check if any field is empty
            if (Object.values(user).some(value => value === "")) {
                alert("Please fill out all fields before submitting.");
                return;
            }

            // Validate email
            if (!user.email.includes("@")) {
                alert("Email '@'");
                return;
            }

            
            if (!user.password.includes("%") && !user.password.includes("*")) {
                alert("Special Characters % , * ");
                return;
            }

            // Mask password
            var hiddenPassword = "";
            for (var i = 0; i < user.password.length; i++) {
             hiddenPassword += "*";
}


            
            document.getElementById("displayName").textContent = user.firstName + " " + user.lastName;
            document.getElementById("displayEmail").textContent = user.email;
            document.getElementById("displaydateOfbirth").textContent = user.dateOfbirth;
            document.getElementById("displayPassword").textContent = hiddenPassword;

            document.getElementById("result").classList.remove("hidden");

            alert("Thank You For Joining");
        }
    </script>
</div>

</body>
</html>
